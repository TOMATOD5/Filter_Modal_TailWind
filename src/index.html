<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section class="font-kanit h-screen flex flex-row justify-center items-center">

        <div class="bg-[#3a3a67] text-[#cbc9de] p-8 rounded-[20px] shadow-2xl">

            <div class="w-[250px] text-3xl flex flex-row justify-between items-center">
                <h1>Filter</h1>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                  
            </div>

            <div class="relative mt-5 felx flex-col">
                <h2 class=" uppercase text-[12px] mb-[5px]">Search by Keyword</h2>
                
                <input class="w-[220px] bg-[#232242] py-[10px] pl-10 outline-none placeholder:text-[#7F7C9B] rounded-md" placeholder="Search jobs" type="text">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-[33px] left-[5px]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                  
            </div>

            <div class="mt-5">
                <h2 class="uppercase text-xs mb-1">View</h2>

                    <div class="flex flex-row items-center">

                        <input type="radio" id="all-job" class="w-5 h-5 accent-gray-800">
                        <label for="all-job" class="pl-[5px]">All job posts</label>

                    </div>
                
                    <div class="mt-2 flex flex-row items-center">

                        <input type="radio" id="all-job1" class="w-5 h-5 accent-gray-800">
                        <label for="all-job1" class="pl-[5px]">Active job posts</label>

                    </div>
                    <div class="mt-2 flex flex-row items-center">

                        <input type="radio" id="all-job2" class="w-5 h-5 accent-gray-800">
                        <label for="all-job2" class="pl-[5px]">Archived job posts</label>

                    </div>

            </div>

            <div class="mt-5">
                <h2 class="uppercase text-[12px] mb-1">Include</h2>
                
                <div class="flex flex-row items-center">
                    <input type="checkbox" id="shared-jobs" class="w-5 h-5 accent-gray-800 ">
                    <label for="shared-jobs" class="pl-[10px]">Jobs shared with me</label>
                </div>

            </div>

            <div class="mt-10 flex flex-row justify-center">
                <button class="w-[200px] bg-[#EBB96E] text-black rounded-md py-[10px]">Save changes</button>
            </div>

        </div>
    </section>

</body>
</html>
